<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Twitch TV</title>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://github.com/HackerThemes/theme-machine/tree/master/themes/neon-glow/css/bootstrap4-neon-glow.scss">

</head>

<body class="text-center">

    <header>

      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">About</h4>
              <p class="text-muted">Manage your Twitch profile</p>
            </div>
          </div>
        </div>
      </div>

      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            <strong>twitch.tv</strong>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>

    </header>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <p class="lead text-muted"></p>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label id="btn1" class="btn btn-lg btn-light btn-shadow px-3 my-2 ml-0 text-left active">
            <input type="radio" name="options" id="btn1" autocomplete="off" checked> ALL
          </label>
          <label id="btn2" class="btn btn-lg btn-light btn-shadow px-3 my-2 ml-0 text-left">
            <input type="radio" name="options" id="btn2" autocomplete="off"> ON
          </label>
          <label id="btn3" class="btn btn-lg btn-light btn-shadow px-3 my-2 ml-0 text-left">
            <input type="radio" name="options" id="btn3" autocomplete="off"> OFF
          </label>
        </div>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div id="all-box" class="row"></div>
        <div id="on-box" class="row"></div>
        <div id="off-box" class="row"></div>
      </div>
    </div>

  </main>

  <scripts>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  </scripts>

</body>

</html>
